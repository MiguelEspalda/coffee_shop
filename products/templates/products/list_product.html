{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-center mt-5 mb-6">
    Lista de Productos - Coffe Shop
</h1>
<div class="grid grid-cols-1 gap-4 md:grid-cols-4 md:gap-8 mt-8">
    {% for product in products %}
        <a href="#" class="relative block rounded-tr-3xl border border-gray-100">
            <span class="absolute -right-px -top-px rounded-bl-3xl rounded-tr-3xl bg-rose-500 px-3 py-3 font-medium uppercase tracking-widest text-white">
                Oferta 10%
            </span>
            {% if product.photo %}
                <img
                src="{{ product.photo.url }}"
                alt="{{ product.name }}"
                class="h-96 w-80 rounded-tr-3xl object-cover mx-auto"
                />
            {% endif %}
        
            <div class="p-4 text-center">
                <strong class="text-xl font-large text-gray-1000"> {{ product.name }} </strong>
            
                <p class="mt-2 text-pretty text-gray-600">
                    ${{ product.price }}
                </p>
                <form action="{% url "add_product" %}" class="mt-4" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="product", value="{{ product.id }}">
                    <span class="inline-flex overflow-hidden rounded-md border bg-white shadow-sm mt-5">
                        <button
                            class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-black-500 hover:text-black-700 focus:relative"
                            title="Ver Producto"
                        >
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-4"
                            >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
                            />
                            </svg>
                            Agregar Producto al Carrito
                        </button>
                    </span>
                </form>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock content %}
