{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold underline">
    Lista de Productos - Coffe Shop
</h1>
<ul>
    {% for product in products %}
        <a href="#" class="relative block rounded-tr-3xl border border-gray-100">
            <span class="absolute -right-px -top-px rounded-bl-3xl rounded-tr-3xl bg-rose-600 px-6 py-4 font-medium uppercase tracking-widest text-white">
                Save 10%
            </span>
            {% if product.photo %}
                <img
                src="{{ product.photo.url }}"
                alt="{{ product.name }}"
                class="h-80 w-full rounded-tr-3xl object-cover"
                />
            {% endif %}
        
            <div class="p-4 text-center">
                <strong class="text-xl font-medium text-gray-900"> {{ product.name }} </strong>
            
                <p class="mt-2 text-pretty text-gray-700">
                    ${{ product.price }}
                </p>
            
                <span class="mt-4 block rounded-md border border-indigo-900 bg-indigo-900 px-5 py-3 text-sm font-medium uppercase tracking-widest text-white transition-colors hover:bg-white hover:text-indigo-900">
                    Acerca De...
                </span>
            </div>
        </a>
    {% endfor %}
</ul>
{% endblock content %}
